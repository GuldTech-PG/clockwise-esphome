name: Update third-party sources
on: { workflow_dispatch: {} }
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: scripts/fetch_upstream.sh
      - name: Commit changes
        run: |
          git config user.name "bot"; git config user.email "bot@users.noreply.github.com"
          git add -A
          git commit -m "chore: refresh third-party sources" || echo "no changes"
          git push